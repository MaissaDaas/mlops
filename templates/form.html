<!DOCTYPE html>
<html>
<head>
    <title>Housing Price Prediction</title>
</head>
<body>
    <h1>Housing Price Prediction Form</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-group">
            <label for="area">Area (in square feet):</label>
            <input type="text" id="area" name="area" placeholder="Enter area value (int)">
        </div>
        
        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="text" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms (integer)">
        </div>
        
        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="text" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms (float)">
        </div>
        
        <div class="form-group">
            <label for="stories">Stories:</label>
            <input type="text" id="stories" name="stories" placeholder="Enter number of stories (integer)">
        </div>
        
        <div class="form-group">
            <label for="mainroad">Main Road:</label>
            <select id="mainroad" name="mainroad">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="guestroom">Guestroom:</label>
            <select id="guestroom" name="guestroom">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="basement">Basement:</label>
            <select id="basement" name="basement">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="hotwaterheating">Hot Water Heating:</label>
            <select id="hotwaterheating" name="hotwaterheating">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="airconditioning">Air Conditioning:</label>
            <select id="airconditioning" name="airconditioning">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="parking">Parking:</label>
            <input type="text" id="parking" name="parking" placeholder="Enter number of parking spots (integer)">
        </div>
        
        <div class="form-group">
            <label for="prefarea">Preferred Area:</label>
            <select id="prefarea" name="prefarea">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="furnishingstatus">Furnishing Status:</label>
            <select id="furnishingstatus" name="furnishingstatus">
                <option value="furnished">furnished</option>
                <option value="unfurnished">unfurnished</option>
                <option value="semi-furnished">semi-furnished</option>
            </select>
        </div>
        
        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
